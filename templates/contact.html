<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dernière étape — Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body { padding:30px; background:#f7fafc } .card { max-width:720px; margin:0 auto; padding:20px; } </style>
</head>
<body>
  <div class="card">
    <h4>Souhaitez-vous être contacté(e) si une solution est trouvée ?</h4>
    <form method="post" action="/submit_contact">
      <div class="mb-3">
        <label class="form-label">Souhaitez-vous être recontacté ?</label>
        <select name="contact_pref" class="form-select">
          <option value="Non">Non</option>
          <option value="Oui">Oui</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Contact</label>
        <input name="contact" class="form-control" placeholder="ex: +237 6..." />
      </div>

      <div class="mb-3">
        <label class="form-label"> Sexe</label>
        <select name = "sexe" class="form-select">
          <option>Féminin</option>
          <option>Masculin</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Profession</label>
        <input name="profession" class="form-control" placeholder="votre métier" />
      </div>

      <div class="mb-3">
        <label class="form-label">Ville</label>
        <input name="ville" class="form-control" placeholder="ex: Douala" />
      </div>

      <button type="submit" class="btn btn-primary">Terminer & Envoyer</button>
    </form>
  </div>
</body>
</html>
